<head>
    <meta charset="utf-8">
    <title>
        Lista de Consultas

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body onload="listar()">


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
            </ul>
        </div>
    </nav>


    <h1>Consultas</h1>
    <br>

    <div style="text-align: end; margin-right: 50px;">
        <a href="9cad_consultas.html">
            <img src="images/insert_icon.png" width="30">
        </a>
    </div>

    <br>

    <table id="table" class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">ID Paciente</th>
                <th scope="col">ID Médico</th>
                <th scope="col">Diagnóstico</th>
                <th scope="col">Data de Retorno</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <!-- Bem aqui será gerada a tag TR que indica a linha que precisaremos gerar repetição com base
            na lista que iremos obter da API para relacionar todos os clientes existentes -->
    </table>
</body>
</html>

<script language="javascript">
    function listar() {
        fetch('http://127.0.0.1:5000/consultas',
            {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                },
                method: "GET"
            })
            .then(function (res) {
                res.json()
                    .then(lista => {
                        console.log(lista)
                        inserirLinhas(lista)
                    })
            })
            .catch(function (res) { console.log(res) })
    }

    function inserirLinhas(lista) {
        for (var i = 0; i < lista.length; i++) {
            var row = $('<tr/>');
            row.append($('<td/>').html(lista[i]['id']));
            row.append($('<td/>').html(lista[i]['id_paciente']));
            row.append($('<td/>').html(lista[i]['id_medico']));
            row.append($('<td/>').html(lista[i]['diagnostico']));
            row.append($('<td/>').html(lista[i]['retorno']));      // SE NAO FUNCIONAR MUDAR ISSO  abaixo
            row.append($('<td/>').html('<img src="images/delete_icon.png" width="30" onclick="deletar(' + i + ')" style="cursor: pointer;">'));
            $('#table').append(row);
        }
    }

    function deletar(nroLinha) {
        fetch('http://127.0.0.1:5000/consulta/del/' + String(nroLinha),
            {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                },
                method: "DELETE"
            })
            .then(function (res) {
                res.json()
                    .then(data => {
                        console.log('OK')
                        document.location.reload(true);
                    })
            })
            .catch(function (res) { console.log(res) })
    }
</script>
